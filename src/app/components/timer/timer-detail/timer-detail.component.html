<!-- https://www.npmjs.com/package/angular-cd-timer -->

<mat-card>
  <mat-card-title *ngIf="speakerName">{{ speakerName }}</mat-card-title>
  <mat-card-subtitle
    >Speaking time:
    <b
      ><cd-timer
        #timer
        [autoStart]="autoStart"
        [startTime]="startTime"
        [endTime]="endTime"
        [countdown]="true"
        [format]="'intelli'"
        (onComplete)="(OnComplete($event))"
        (onTick)="(OnTick($event))"
        (onStart)="(OnStart($event))"
        (onStop)="(OnStop($event))"
      ></cd-timer></b
  ></mat-card-subtitle>
  <mat-card-actions>
    <button
      mat-button
      *ngIf="canStart"
      mat-raised-button
      (click)="start()"
      color="primary"
    >
      Start
    </button>
    <button
      mat-button
      *ngIf="canStop"
      mat-raised-button
      (click)="stop()"
      color="primary"
    >
      Stop
    </button>
    <button
      mat-button
      *ngIf="canResume"
      mat-raised-button
      (click)="resume()"
      color="primary"
    >
      Resume
    </button>
    <button
      mat-button
      *ngIf="canReset"
      mat-raised-button
      (click)="reset()"
      color="primary"
    >
      Reset
    </button>
  </mat-card-actions>
</mat-card>
