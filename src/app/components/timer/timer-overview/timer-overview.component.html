<mat-grid-list cols="4" rowHeight="1.5:1">
  <div *ngFor="let flowcycle of _timerService.flowcycles">
    <mat-grid-tile
      *ngIf="flowcycle.cycleNumber == _timerService.currentFlowCycle"
    >
      <app-timer-detail
        [startShown]="true"
        [startTimeVal]="flowcycle.totalTimeSeconds"
        [speakerName]="flowcycle.name"
        (timerDetailEventEmitter)="timerDetailEventHandler($event)"
      ></app-timer-detail
    ></mat-grid-tile>
  </div>
</mat-grid-list>
